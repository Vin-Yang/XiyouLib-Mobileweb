<div data-role="page" data-theme="a">
    <div data-role="header"  data-position="fixed" id="header">
        <h1>
            <span class="logo"><img src="img/logo.png"></span>
            西邮图书馆
        </h1>
    </div>
    <div data-role="content" id="content">
        <p class="aboutUs"><a href="#">关于我们</a></p>

        <div class="login">
            <form id="loginForm">
                <h3>读者登陆</h3>

                <p>
                    <label for="username" class="username"> 用户名: </label><input id="username" name="username"
                                                                                required="required" type="text"
                                                                                placeholder=""/>
                </p>

                <p>
                    <label for="password" class="password">密码:</label>
                    <input id="password" name="password" require="required" type="password" placeholder=""/>

                <p class="keepLogin">
                    <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping"/>
                    <label for="loginkeeping">记住密码</label>
                </p>

                <p class="submit">
                    <input type="button" value="登录"/>
                </p>
            </form>
        </div>

    </div>
    <div data-role="footer" data-position="fixed">
